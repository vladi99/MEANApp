<header>
    <div id="top-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="home-account" *ngIf="isLoggedUser == false">
                        <a class='login' (click)=loginModal()>Log in</a>
                        <a class='register' (click)=registerModal()>Register</a>
                    </div>
                    <div class="home-account dropdown" *ngIf="isLoggedUser == true">
                        <span>Hello</span>
                        <a>{{loggedUserUsername}}!</a>
                        <ul class="dropdown-content">
                            <li [routerLink]="['/users/profile']"><a> Profile</a></li>
                            <li [routerLink]="['/users/orders']"><a> My orders</a></li>
                            <li [routerLink]="['/logout']"><a>Log out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6" *ngIf="isLoggedUser == true">
                    <div class="cart-info">
                        <i class="fa fa-shopping-cart"></i> (
                        <a [routerLink]="['/users/cart']">{{userCartItems}} items </a>) in your cart (<a [routerLink]="['/users/cart']"> {{userCartPrice | currency:'USD':true }} </a>)
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a [routerLink]="['/home']"><img src="/assets/images/logo.png" title="NG Pizza" alt="NG Pizza Logo"></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="main-menu">
                        <ul>
                            <li><a [routerLink]="['/home']">Home</a></li>
                            <li><a [routerLink]="['/pizza/all']" class='pizza'>Classic Pizza</a></li>
                            <li><a [routerLink]="['/pizza/custompizza']" class='custompizza'>Build your own pizza!</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
