<div appHighlightPizza class="col-md-4 col-sm-6 mix portfolio-item pizza" (click)='orderPizza()'>
    <div class="portfolio-wrapper">
        <div class="portfolio-thumb">
            <img src={{pizza.imgUrl}} alt="" />
            <div class="hover">
                <div class="hover-iner">
                    <a><img src="assets/images/open-icon.png" alt="" /></a>
                </div>
            </div>
        </div>
        <div class="label-text" class='text-center'>
            <h3>{{pizza.name | capitalLetter}}</h3>
            <span class="text-category">{{pizza.price | currency:'USD':true }}</span>
        </div>
    </div>
</div>
