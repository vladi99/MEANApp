<div class="container">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div class="container">
                    <h2 *ngIf='currentUser.firstName && currentUser.lastName'>{{currentUser.firstName | capitalLetter}} {{currentUser.lastName | capitalLetter}}</h2>
                </div>
                <hr>
                <ul class="container details">
                    <li>
                        <p><span class="glyphicon glyphicon-user one"></span> {{currentUser.username}}</p>
                    </li>
                    <li>
                        <p><span class="glyphicon glyphicon-earphone one"></span> {{currentUser.phone}}</p>
                    </li>
                    <li>
                        <p><span class="glyphicon glyphicon-map-marker one"></span> {{currentUser.address}}</p>
                    </li>
                    <li>
                        <p><span class="glyphicon glyphicon-new-window one"></span><a [routerLink]="['/users/cart']"> Cart</a></p>
                    </li>
                    <li>
                        <p><span class="glyphicon glyphicon-new-window one"></span> <a [routerLink]="['/users/orders']">My Orders</a></p>
                    </li>

                </ul>
            </div>
        </div>
    </div>
